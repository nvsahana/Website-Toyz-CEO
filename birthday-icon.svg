<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Candle flame -->
  <ellipse cx="50" cy="15" rx="8" ry="12" fill="#ffd700">
    <animate attributeName="ry" values="12;14;12" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="50" cy="15" rx="5" ry="8" fill="#ffed4e"/>
  
  <!-- Candle wick -->
  <rect x="48" y="25" width="4" height="8" fill="#333"/>
  
  <!-- Cake top layer -->
  <ellipse cx="50" cy="33" rx="35" ry="8" fill="#ff6b6b"/>
  <rect x="15" y="33" width="70" height="20" fill="#ff6b6b"/>
  <ellipse cx="50" cy="53" rx="35" ry="8" fill="#e63946"/>
  
  <!-- Cake middle layer -->
  <rect x="15" y="53" width="70" height="18" fill="#764ba2"/>
  <ellipse cx="50" cy="71" rx="35" ry="8" fill="#5a3a7a"/>
  
  <!-- Cake bottom layer -->
  <rect x="10" y="71" width="80" height="20" fill="#667eea"/>
  <ellipse cx="50" cy="91" rx="40" ry="9" fill="#4d5fd1"/>
  
  <!-- Decorative frosting dots -->
  <circle cx="25" cy="43" r="3" fill="#fff"/>
  <circle cx="40" cy="43" r="3" fill="#fff"/>
  <circle cx="60" cy="43" r="3" fill="#fff"/>
  <circle cx="75" cy="43" r="3" fill="#fff"/>
  
  <circle cx="25" cy="62" r="3" fill="#ffd700"/>
  <circle cx="40" cy="62" r="3" fill="#ffd700"/>
  <circle cx="60" cy="62" r="3" fill="#ffd700"/>
  <circle cx="75" cy="62" r="3" fill="#ffd700"/>
</svg>
