  <!-- Stars around -->
  <path d="M 20 20 L 21 23 L 24 23 L 22 25 L 23 28 L 20 26 L 17 28 L 18 25 L 16 23 L 19 23 Z" fill="#ffd700" opacity="0.8"/>
  <path d="M 80 30 L 81 32 L 83 32 L 82 34 L 83 36 L 80 35 L 78 36 L 79 34 L 77 32 L 79 32 Z" fill="#ffd700" opacity="0.8"/>
  <path d="M 75 75 L 76 77 L 78 77 L 77 79 L 78 81 L 75 80 L 73 81 L 74 79 L 72 77 L 74 77 Z" fill="#667eea" opacity="0.8"/>
