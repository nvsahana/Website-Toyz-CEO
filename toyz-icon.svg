<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0e27"/>
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Superhero figure -->
  <!-- Cape -->
  <path d="M 42 30 Q 30 40, 32 55 L 38 52 Z" fill="#ff1493" opacity="0.7"/>
  <path d="M 58 30 Q 70 40, 68 55 L 62 52 Z" fill="#ff1493" opacity="0.7"/>
  
  <!-- Body -->
  <ellipse cx="50" cy="45" rx="12" ry="18" fill="#667eea"/>
  
  <!-- Head -->
  <circle cx="50" cy="25" r="8" fill="#ffd700"/>
  
  <!-- Mask -->
